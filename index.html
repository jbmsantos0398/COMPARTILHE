<!DOCTYPE html><html><head><title>NOME</title></head>
<body style="text-align: center;">
<h1 style="color: green;">SITE COMPARTILHE</h1>
<h2>Web Share API Demonstration</h2>
<button id="shareBtn"><FONT SIZE=+2><b>COMPARTILHE</b></FONT></button><script>
        document.querySelector('#shareBtn')
        .addEventListener('click', event => {
            // Fallback, Tries to use API only
            // if navigator.share function is
            // available
            if (navigator.share) {
                navigator.share({
                    // Title that occurs over
                    // web share dialog
                    title: 'SITE COMPARTILHE',
                    // URL to share
                    url: 'https://jbmsantos0398.github.io/COMPARTILHE/'
                }).then(() => {
                    console.log('Thanks for sharing!');
                }).catch(err => {
                    // Handle errors, if occured
                    console.log(
                    "Error while using Web share API:");
                    console.log(err);
                });
            } else {
                // Alerts user if API not available 
                alert("Browser doesn't support this API !");
            }
        })
</script></body></html>
